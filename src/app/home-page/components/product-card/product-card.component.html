<div class="product-card">
  <div class="card" style="width: 18rem;">
    <img [src]="product?.img" class="card-img-top product-card-image" [alt]="product?.name"
      (click)="openProductModal()">
    <div class="card-body">
      <h5 class="card-title">{{product?.name}}</h5>
      <p class="card-text">{{product?.price | currency: 'INR':'symbol':'1.0-0'}}</p>
      <button class="btn btn-primary" (click)="additemToCart()">Add To Cart</button>
    </div>
  </div>
</div>
